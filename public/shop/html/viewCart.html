<form action="/shop/cart.php?action=update" id="viewCartForm" method="post">
	<div id="cartBody">
		{CART_BODY}
	</div>
    <!--cart_buttons_start-->
	<div class="cartBottomButtons">
		<input type="submit" value="Update Cart" class="button" />
		<a class="button" href="/shop/cart.php?action=empty{REFERER}">Empty Cart</a>
		<a class="button" href="{URL}/shop/checkout.php">Check Out</a>
	</div>
    <!--cart_buttons_end-->
    <div>
        <p>When you are happy with your order, click Check Out.
You will then be asked to login, or register.
By pressing the "Check Out" button you are confirming you have read and understood our <a href="/pages/terms.php">Terms and Conditions</a>.
        </p>
    </div>
</form>
