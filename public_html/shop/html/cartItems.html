<tr>
	<td class="itemRow">
		<p>{SKU}</p>
		{IMAGE}
	</td>
	<td class="itemRow">{NAME}</td>
	<td class="itemRow">&pound;{PRICE}</td>
	<!--tax_start-->
	<td class="itemRow">&pound;{TAX}</td>
	<!--tax_end-->
	<td class="itemRow">
		<!--item_quantity_input_start-->
		<input class="inputbox" type="text" size="3" name="items[{PRODUCT_ID}]" value="{QUANTITY}" />
		<!--item_quantity_input_end-->
		<!--item_quantity_start-->
		{QUANTITY}
		<!--item_quantity_end-->
	</td>
	<td class="itemRow">&pound;{TOTAL}</td>
	<!--delete_item_start-->
	<td>
		<a class="removeItem" href="/shop/cart.php?action=remove&pid={PRODUCT_ID}&{REFERER}">
			<img src="/admin/images/delete.png" class="Tips" title="Shop Tip" rel="Click to remove product from cart" />
		</a>
	</td>
	<!--delete_item_end-->
</tr>
